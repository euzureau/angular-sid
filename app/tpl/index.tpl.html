    <div class="panel panel-primary panel-index">
        <div class="panel-heading">
            <h1 class="panel-title" i18n="h1"></h1>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li
                    class="list-group-item">
                    <a
                        href="/docs/index.html"
                        target="_blank"
                        i18n="code-documentation">
                    </a>
                </li>
                <li
                    class="list-group-item">
                    <a
                        href="/report/index.html"
                        target="_blank"
                        i18n="code-coverage">
                    </a>
                </li>
                <li
                    class="list-group-item">
                    <a
                        href="https://github.com/cbragard/angular-sid"
