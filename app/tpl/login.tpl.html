<div ng-controller="mainCtrl">
    <div nav-directive></div>
    <div error-modal-directive></div>
    <div class="panel panel-primary panel-login">
        <div class="panel-heading">
            <h1 class="panel-title" i18n="h1"></h1>
        </div>
        <form name="form" novalidate>
            <div class="panel-body">
                <div
                    ng-if="authService.isLogged()"
                    class="alert alert-success"
                    i18n="logged-in">
                </div>
                <div
                    ng-if="!authService.isLogged()"
                    class="alert alert-info"
                    i18n="not-logged-in">
                </div>
                <div
                    class="form-group has-feedback"
                    ng-class="{
                        'has-success' : form.email.$valid,
                        'has-error'  : form.email.$invalid
                    }">
                    <label
                        class="control-label"
                        for="email"
                        i18n="email-address">
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        ng-model="auth.login"
                        ng-disabled="authService.isLogged()"
                        ng-required="true"
                        i18n
                        i18n-placeholder="enter-email">
                </div>
                <div
                    class="form-group has-feedback"
                    ng-class="{
                        'has-success' : form.password.$valid,
                        'has-error'  : form.password.$invalid
                    }">
                    <label
                        class="control-label"
                        for="password"
                        i18n="password">
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        ng-model="auth.password"
                        ng-disabled="authService.isLogged()"
                        ng-required="true"
                        i18n
                        i18n-placeholder="enter-password">
                </div>
            </div>
            <div class="panel-footer clearfix">
                <div class="btn-group pull-right">
                    <button
                        class="btn btn-danger"
                        ng-click="logout($event)"
                        ng-if="authService.isLogged()"
                        i18n="logout">
                    </button>
                    <button
                        class="btn btn-info"
                        ng-click="login($event)"
                        ng-disabled="form.$invalid"
                        ng-if="!authService.isLogged()"
                        i18n="login">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
